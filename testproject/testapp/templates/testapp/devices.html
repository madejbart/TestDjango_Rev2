{% extends "testapp/base.html" %}
{% block content %}
<p>Devices</p>
<ul>
   {% for device in devices %}
   <li>
   <a href="{% url 'testapp:device' device.id %}">{{ device }}</a>
   <a href="{% url 'testapp:del_dev' pk=device.id %}">Delete</a>
   </li>
   {% empty %}
   <li>No topics have been added yet.</li>
   {% endfor %}
</ul>
<a href="{% url 'testapp:new_dev' %}">Add a new device</a>

{% endblock content %}
